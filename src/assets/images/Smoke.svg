<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 8-bit smoke cloud with pixelated style -->
  
  <!-- Bottom layer - darker gray -->
  <rect x="160" y="280" width="20" height="20" fill="#888888"/>
  <rect x="180" y="280" width="20" height="20" fill="#888888"/>
  <rect x="200" y="280" width="20" height="20" fill="#888888"/>
  <rect x="220" y="280" width="20" height="20" fill="#888888"/>
  
  <!-- Second layer -->
  <rect x="140" y="260" width="20" height="20" fill="#999999"/>
  <rect x="160" y="260" width="20" height="20" fill="#aaaaaa"/>
  <rect x="180" y="260" width="20" height="20" fill="#bbbbbb"/>
  <rect x="200" y="260" width="20" height="20" fill="#aaaaaa"/>
  <rect x="220" y="260" width="20" height="20" fill="#999999"/>
  <rect x="240" y="260" width="20" height="20" fill="#888888"/>
  
  <!-- Third layer -->
  <rect x="140" y="240" width="20" height="20" fill="#aaaaaa"/>
  <rect x="160" y="240" width="20" height="20" fill="#cccccc"/>
  <rect x="180" y="240" width="20" height="20" fill="#dddddd"/>
  <rect x="200" y="240" width="20" height="20" fill="#cccccc"/>
  <rect x="220" y="240" width="20" height="20" fill="#bbbbbb"/>
  <rect x="240" y="240" width="20" height="20" fill="#999999"/>
  
  <!-- Fourth layer - wider -->
  <rect x="120" y="220" width="20" height="20" fill="#999999"/>
  <rect x="140" y="220" width="20" height="20" fill="#bbbbbb"/>
  <rect x="160" y="220" width="20" height="20" fill="#dddddd"/>
  <rect x="180" y="220" width="20" height="20" fill="#eeeeee"/>
  <rect x="200" y="220" width="20" height="20" fill="#dddddd"/>
  <rect x="220" y="220" width="20" height="20" fill="#cccccc"/>
  <rect x="240" y="220" width="20" height="20" fill="#aaaaaa"/>
  <rect x="260" y="220" width="20" height="20" fill="#888888"/>
  
  <!-- Fifth layer - main body -->
  <rect x="120" y="200" width="20" height="20" fill="#aaaaaa"/>
  <rect x="140" y="200" width="20" height="20" fill="#cccccc"/>
  <rect x="160" y="200" width="20" height="20" fill="#eeeeee"/>
  <rect x="180" y="200" width="20" height="20" fill="#f5f5f5"/>
  <rect x="200" y="200" width="20" height="20" fill="#eeeeee"/>
  <rect x="220" y="200" width="20" height="20" fill="#dddddd"/>
  <rect x="240" y="200" width="20" height="20" fill="#bbbbbb"/>
  <rect x="260" y="200" width="20" height="20" fill="#999999"/>
  
  <!-- Sixth layer -->
  <rect x="100" y="180" width="20" height="20" fill="#888888"/>
  <rect x="120" y="180" width="20" height="20" fill="#bbbbbb"/>
  <rect x="140" y="180" width="20" height="20" fill="#dddddd"/>
  <rect x="160" y="180" width="20" height="20" fill="#f5f5f5"/>
  <rect x="180" y="180" width="20" height="20" fill="#ffffff"/>
  <rect x="200" y="180" width="20" height="20" fill="#f5f5f5"/>
  <rect x="220" y="180" width="20" height="20" fill="#eeeeee"/>
  <rect x="240" y="180" width="20" height="20" fill="#cccccc"/>
  <rect x="260" y="180" width="20" height="20" fill="#aaaaaa"/>
  <rect x="280" y="180" width="20" height="20" fill="#888888"/>
  
  <!-- Seventh layer - starting to dissipate -->
  <rect x="120" y="160" width="20" height="20" fill="#aaaaaa"/>
  <rect x="140" y="160" width="20" height="20" fill="#cccccc"/>
  <rect x="160" y="160" width="20" height="20" fill="#eeeeee"/>
  <rect x="180" y="160" width="20" height="20" fill="#f5f5f5"/>
  <rect x="200" y="160" width="20" height="20" fill="#eeeeee"/>
  <rect x="220" y="160" width="20" height="20" fill="#dddddd"/>
  <rect x="240" y="160" width="20" height="20" fill="#bbbbbb"/>
  <rect x="260" y="160" width="20" height="20" fill="#999999"/>
  
  <!-- Eighth layer - narrowing -->
  <rect x="140" y="140" width="20" height="20" fill="#999999"/>
  <rect x="160" y="140" width="20" height="20" fill="#bbbbbb"/>
  <rect x="180" y="140" width="20" height="20" fill="#cccccc"/>
  <rect x="200" y="140" width="20" height="20" fill="#bbbbbb"/>
  <rect x="220" y="140" width="20" height="20" fill="#aaaaaa"/>
  <rect x="240" y="140" width="20" height="20" fill="#888888"/>
  
  <!-- Top layer - wispy -->
  <rect x="160" y="120" width="20" height="20" fill="#888888"/>
  <rect x="180" y="120" width="20" height="20" fill="#999999"/>
  <rect x="200" y="120" width="20" height="20" fill="#999999"/>
  <rect x="220" y="120" width="20" height="20" fill="#888888"/>
  
  <!-- Very top wisps -->
  <rect x="180" y="100" width="20" height="20" fill="#777777"/>
  <rect x="200" y="100" width="20" height="20" fill="#777777"/>
</svg>